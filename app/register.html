
<div class="container">
    <h1>SignUp</h1>
    <form  (ngSubmit)="onSubmit()" #RegisterForm="ngForm">
        <div class="form-group">
            <label for="username">UserName</label>
            <input type="text"  class="form-control" required  [(ngModel)]="model.UserName"
                   ngControl="name"  #name="ngForm" />
            <div [hidden]="name.valid || name." class="alert alert-danger">
                UserName is required
            </div>

        </div>
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input type="text"  class="form-control" required  [(ngModel)]="model.FirstName"
                   ngControl="first"  #first="ngForm" >
            <div [hidden]="first.valid || first.pristine" class="alert alert-danger">
                FirstName is required
            </div>

        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input type="text"  class="form-control" required  [(ngModel)]="model.LastName" ngControl="last"  #last="ngForm" >
            <div [hidden]="last.valid || last.pristine" class="alert alert-danger">
                LastName is required
            </div>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"  class="form-control" required  [(ngModel)]="model.Email"
                   ngControl="mail"  #mail="ngForm" >
            <div [hidden]="mail.valid || mail.pristine" class="alert alert-danger">
                email is required
            </div>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"   [(ngModel)]="model.Password" ngControl="pass"  #pass="ngForm" >
            <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!RegisterForm.form.valid">Submit</button>
    </form>
</div>


<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Username</div>
        <div class="col-xs-9  pull-left">{{ model.UserName }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9 pull-left">{{ model.FirstName}}{{model.LastName}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Email</div>
        <div class="col-xs-9 pull-left">{{ model.Email }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
